<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cssstyles/styles.css">
  <title>Tables</title>
</head>
<body>
  <table>
    <caption class="table-caption">Swahili and English Literature set books</caption>
    <thead>
      <tr class="table-head">
        <th scope="col" colspan="2">Item</th>
        <th scope="col">Qty</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Things Fall Apart</td>
        <td>In Stock</td>
        <td>3</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Kidagaa Kimemwozea</td>
        <td>In Stock</td>
        <td>8</td>
        <td>$12</td>
      </tr>
      <tr>
        <td>Kigogo</td>
        <td>Out of Stock</td>
        <td>0</td>
        <td>$5</td>
      </tr>
      <tr>
        <td>Betrayal In the City</td>
        <td>In Stock</td>
        <td>22</td>
        <td>$6.2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>$33.2</td>
      </tr>
      <tr>
        <td colspan="3">Tax</td>
        <td>$2</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>$35.2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
